  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>


<!--使用抽取的公共头部-->
<div th:insert="publicHeader.html"></div>
<script th:src="@{/publicHeader.js}"></script>


<div class="container-fluid" id="app" style="margin-top: 180px;margin-bottom: 100px">

  <div class="container col-md-12"  >
    <h3 style="text-align: center">还没有任何加购,快去购买吧~</h3>
  </div>

  <div class="container" >
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <tr>
            <th>选择</th>
            <th>商品名称</th>
            <th>商品图片</th>
            <th>商品单价(元)</th>
            <th>购买数量</th>
            <th>小计</th>
            <th>操作</th>
          </tr>
          <tr >
            <td>
              <input type="checkbox" name="cartItemCheck" />
            </td>
            <td  style="height:60px;line-height: 60px">商品名称</td>
            <td>
              <img src="" alt="..." style="width: 60px;height: 60px; border-radius: 50%"/>
            </td>
            <td style="height:60px;line-height: 60px">商品单价</td>
            <td style="height:60px;line-height: 60px">
              <a  class="btn btn-default btn-sm" >一</a>
              &nbsp;<span >5</span>&nbsp;
              <a  class="btn btn-default btn-sm" >十</a>
            </td>
            <td  style="height:60px;line-height: 60px">商品小计</td>
            <td style="height:60px;line-height: 60px">
              <a  class="btn btn-danger">删除</a>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <b> 总价(元): xxx </b>
      </div>

      <div class="col-md-6">
        <button class="btn btn-success" >结算</button>
      </div>
    </div>

  </div>


</div>
